<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Adola Woyu Hospital</title>
  <style>
    body { background: #f4f8fb; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: 'Segoe UI', Arial, sans-serif;}
    .login-container { background: #fff; border-radius: 12px; box-shadow: 0 4px 32px rgba(0,0,0,0.09); padding: 2rem 2.5rem; width: 100%; max-width: 340px; text-align: center;}
    .hospital-logo { width: 64px; height: 64px; margin-bottom: 1rem; border-radius: 50%; background: #2f8e85; color: #fff; display: flex; align-items: center; justify-content: center; font-size: 2rem; font-weight: bold; margin-left: auto; margin-right: auto;}
    h1 { font-size: 1.5rem; margin-bottom: 1.2rem; color: #244e54; letter-spacing: 0.5px;}
    .login-form label { display: block; text-align: left; margin-bottom: 0.3rem; font-size: 0.98rem; color: #4e7a7b;}
    .login-form input, .login-form select { width: 100%; padding: 0.65rem; margin-bottom: 1rem; border: 1px solid #cfd8dc; border-radius: 6px; font-size: 1rem; background: #f9fafc;}
    .login-form button { width: 100%; background: #2f8e85; color: #fff; border: none; border-radius: 6px; padding: 0.7rem; font-size: 1rem; font-weight: bold; cursor: pointer; margin-bottom: 0.5rem; transition: background 0.2s;}
    .login-form button:hover { background: #246a63;}
    .forgot { display: block; color: #5ca1a0; font-size: 0.96rem; margin-top: 0.5rem; text-decoration: none;}
    .error-message { color: #d32f2f; font-size: 0.95rem; margin-bottom: 0.7rem; display: none;}
    @media (max-width: 500px) { .login-container { padding: 1.2rem 0.5rem; max-width: 95vw; } }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="hospital-logo">AW</div>
    <h1>Adola Woyu Hospital</h1>
    <form class="login-form" id="loginForm">
      <div class="error-message" id="loginError"></div>
      <label for="username">Username</label>
      <input type="text" id="username" required autocomplete="username">
      <label for="password">Password</label>
      <input type="password" id="password" required autocomplete="current-password">
      <label for="role">Role</label>
      <select id="role" required>
        <option value="">Select role</option>
        <option value="admin1">Admin 1</option>
        <option value="admin2">Admin 2</option>
        <option value="admin3">Admin 3</option>
        <option value="admin4">Admin 4</option>
        <option value="doctor">Doctor</option>
        <option value="diagnosis">Diagnosis Doctor</option>
        <option value="ultrasound">Ultrasound</option>
        <option value="nurse">Nurse</option>
        <option value="pharmacy">Pharmacy</option>
        <option value="laboratory">Laboratory</option>
        <option value="receptionist">Receptionist</option>
        <option value="other">Other</option>
      </select>
      <button type="submit">Login</button>
      <a class="forgot" href="#">Forgot password?</a>
    </form>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const role = document.getElementById('role').value;
      const errorDiv = document.getElementById('loginError');
      if (user && pass && role) {
        errorDiv.style.display = 'none';
        localStorage.setItem('role', role);
        localStorage.setItem('username', user);
        window.location.href = 'page1.html';
      } else {
        errorDiv.textContent = "Please fill in all fields.";
        errorDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
